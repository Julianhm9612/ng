<div layout="column" ng-class="$ctrl.selection.path">
	<md-card flex>
		<md-card-content>
			<div class="page-details-content">
				<ng-view></ng-view>
			</div>
		</md-card-content>
	</md-card>
	<div class="page-details-code">
		<md-grid-list
			flex
			md-cols-gt-sm="2"
			md-cols-sm="1"
			md-cols-xs="1"
			md-row-height="500px">
			
			<md-grid-tile class="page-details-code">
				<label>HTML</label>
				<pre ng-bind-html="$ctrl.selection.code['html'] | html"></pre>
			</md-grid-tile>
			
			<md-grid-tile class="page-details-code">
				<label>JAVASCRIPT</label>
				<pre ng-bind-html="$ctrl.selection.code['js'] | js"></pre>
			</md-grid-tile>
			
			<md-grid-tile md-colspan-gt-sm="2" ng-if="$ctrl.selection.code['markdown']">
				<pre ng-bind-html="$ctrl.selection.code['markdown'] | markdown"></pre>
			</md-grid-tile>
		
		</md-grid-list>
	</div>
</div>
