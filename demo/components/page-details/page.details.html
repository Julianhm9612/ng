<div layout="column"
	  ng-class="$ctrl.selection.path"
	  ng-if="$ctrl.selection.code['html']">
	<md-card flex="100">
		<md-card-content>
			<div class="page-details-content">
				<ng-view></ng-view>
			</div>
		</md-card-content>
	</md-card>
	<div flex="none"
		  layout="row"
		  layout-xs="column"
		  layout-sm="column"
		  class="page-details-code">
		<div flex>
			<label>HTML</label>
			<pre ng-bind-html="$ctrl.selection.code['html'] | html"></pre>
		</div>
		<div flex>
			<label>JAVASCRIPT</label>
			<pre ng-bind-html="$ctrl.selection.code['js'] | js"></pre>
		</div>
	</div>
</div>
<div class="page-details-doc markdown-body" ng-if="$ctrl.selection.code['md']">
	<label>DOCUMENTATION</label>
	<pre ng-bind-html="$ctrl.selection.code['md']"></pre>
</div>
