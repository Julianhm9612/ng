<div class="{{$ctrl.selection.path}}">
	<md-card>
		<md-card-content>
			<div class="page-details-content">
				<ng-view></ng-view>
			</div>
		</md-card-content>
	</md-card>
	<div flex="100"
		  layout="row"
		  layout-xs="column"
		  layout-sm="column"
		  ng-if="$ctrl.selection.code"
		  class="page-details-code">
		<div flex>
			<label>HTML</label>
			<pre ng-bind-html="$ctrl.selection.code['html'] | html"></pre>
		</div>
		<div flex>
			<label>JAVASCRIPT</label>
			<pre ng-bind-html="$ctrl.selection.code['js'] | js"></pre>
		</div>
	</div>
</div>
