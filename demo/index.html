<div flex layout="row">
	<md-sidenav class="md-whiteframe-4dp"
					md-is-locked-open="$mdMedia('gt-sm')"
					md-component-id="left"
					ng-click="$ctrl.toggleMenu()">
		<h1 class="logo">
			<a href="./#!/home">qgrid</a>
			<theme-selector items="$ctrl.themes"
								 selection="$ctrl.theme"
								 selection-changed="$ctrl.onThemeChanged($selection)">
			</theme-selector>
		</h1>
		<page-list items="$ctrl.pages"
					  selection="$ctrl.page"
					  selection-changed="$ctrl.onPageChanged($selection)">
		</page-list>
	</md-sidenav>

	<md-content flex id="content">
		<h2 class="md-title" ng-bind="$ctrl.page.title" ng-if="$ctrl.page.code['html']"></h2>
		<page-details selection="$ctrl.page"></page-details>
	</md-content>
</div>
