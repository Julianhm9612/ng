<q-grid rows="$ctrl.rows"
        model="$ctrl.model"
        selection-mode="single"
        selection-unit="row"
        on:selection-changed="$ctrl.selectionChanged($event)">
	<q-grid:columns generation="deep"></q-grid:columns>
	<q-grid:toolbar>
		<q-grid:template for="top">
			<q-grid:selection-bar>
			</q-grid:selection-bar>
		</q-grid:template>
	</q-grid:toolbar>
</q-grid>

<div>
	{{$ctrl.selection}}
</div>
