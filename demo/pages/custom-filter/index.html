<q-grid model="$ctrl.gridModel">
	<q-grid:columns generation="deep"></q-grid:columns>
	<q-grid:toolbar>
		<q-grid:template for="top" let="$ctrl">
			<label>Filter</label>
			<input ng-model="$ctrl.state.filter" ng-change="$ctrl.change()" type="text">
		</q-grid:template>
	</q-grid:toolbar>
</q-grid>
