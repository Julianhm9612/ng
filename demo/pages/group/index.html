<q-grid columns="$ctrl.columns"
		  rows="$ctrl.rows"
		  group-by="['contact.address.state', 'gender']">
	<q-grid:columns>
		<q-grid:column key="contact.address.zip" aggregation="max"></q-grid:column>
	</q-grid:columns>
	<q-grid:node offset="0">
		<q-grid:template>
			<button ng-click="$row.toggleStatus.execute($node)"
					  style="font-size: 20px;"
					  ng-disabled="!$row.toggleStatus.canExecute($node)">
				<span ng-bind="$row.status === 'expand' ? '&#x25BE' : '&#x25B8'"></span>
			</button>
			<span>{{$node.key}}</span>
		</q-grid:template>
	</q-grid:node>

	<q-grid:head sticky="false"></q-grid:head>
</q-grid>
