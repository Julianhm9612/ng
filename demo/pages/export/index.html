<q-grid rows="$ctrl.rows" id="export-example">
	<q-grid:columns generation="deep"></q-grid:columns>
	<q-grid:export>
		<q-grid:template for="pdf">
			<button ng-if="$export.pdf.canExecute()" ng-click="$export.pdf.execute()"
			        style="border:1px solid #267ed5; background-color: #267ed5; color: #ffffff">pdf
			</button>
		</q-grid:template>
		<q-grid:template for="json">
			<md-button ng-if="$export.json.canExecute()" ng-click="$export.json.execute()">
				<md-icon>mood</md-icon>
				Json
			</md-button>
		</q-grid:template>
	</q-grid:export>
	</q-grid:export>

	<q-grid:toolbar>
		<q-grid:template for="top">
			<div layout="row" layout-align="center center">
				<q-grid:export type="pdf">
				</q-grid:export>
				<q-grid:export type="json">
				</q-grid:export>
				<q-grid:export type="xml">
				</q-grid:export>
				<q-grid:export type="xlsx">
				</q-grid:export>
				<q-grid:export type="csv">
				</q-grid:export>
			</div>
		</q-grid:template>
	</q-grid:toolbar>
</q-grid>
