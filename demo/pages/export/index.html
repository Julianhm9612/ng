<q-grid rows="$ctrl.rows" id="export-example">
	<q-grid:columns generation="deep"></q-grid:columns>
	<q-grid:toolbar>
		<q-grid:template for="top">
			<div layout="row" layout-align="center center">
				<q-grid:export type="pdf">
					<q-grid:template for="format">
						<button>pdf</button>
					</q-grid:template>
				</q-grid:export>
				<q-grid:export type="json">
					<q-grid:template for="format">
						<md-button>
							<md-icon>file_download</md-icon>
							Kate
						</md-button>
					</q-grid:template>
				</q-grid:export>
				<q-grid:export type="xml">
					<q-grid:template for="format">
						<button>xml</button>
					</q-grid:template>
				</q-grid:export>
				<q-grid:export type="xlsx">
					<q-grid:template for="format">
						<button>xlsx</button>
					</q-grid:template>
				</q-grid:export>
				<q-grid:export type="csv">
					<q-grid:template for="format">
						<button>csv</button>
					</q-grid:template>
				</q-grid:export>
			</div>
		</q-grid:template>
	</q-grid:toolbar>
</q-grid>
