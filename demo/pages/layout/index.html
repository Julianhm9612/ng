<q-grid rows="$ctrl.rows">
	<q-grid:columns generation="deep"></q-grid:columns>
	<q-grid:toolbar>
		<q-grid:template for="right">
			<q-grid:column-chooser>
			</q-grid:column-chooser>
		</q-grid:template>
		<q-grid:template for="left">
			<q-grid:visibility toolbar.left="false"
									 toolbar.right="false"
									 toolbar.top="false"
									 toolbar.bottom="false">
			</q-grid:visibility>
		</q-grid:template>
	</q-grid:toolbar>
</q-grid>
