<q-grid rows="$ctrl.rows"
		  columns="$ctrl.columns">
	<q-grid:columns generation="deep"></q-grid:columns>

	<q-grid:layer>
		<q-grid:template for="blank" let="$ctrl">
			<button ng-click="$ctrl.load()">Load Rows</button>
		</q-grid:template>
	</q-grid:layer>

	<q-grid:toolbar>
		<q-grid:template for="top" let="$ctrl">
			<div style="height: 64px;">
				<button ng-click="$ctrl.load()">Load Rows</button>
				<button ng-click="$ctrl.clear()">Clear Rows</button>
				<button ng-click="$ctrl.clearAll()">Clear Rows & Columns</button>
			</div>
		</q-grid:template>
	</q-grid:toolbar>
</q-grid>
