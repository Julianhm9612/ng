<q-grid rows="$ctrl.rows">
	<q-grid:columns>
		<q-grid:column key="name.first" path="name.first" title="First Name" width="80%"></q-grid:column>
		<q-grid:column key="name.last" path="name.last" title="Last Name"></q-grid:column>
		<q-grid:column key="gender" title="Gender"></q-grid:column>
		<q-grid:column key="birthday" title="Birthday" type="date"></q-grid:column>
	</q-grid:columns>
</q-grid>
