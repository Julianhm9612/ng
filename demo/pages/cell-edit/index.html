<q-grid rows="$ctrl.rows"
		  edit-mode="cell">
	<q-grid:columns generation="deep">
		<q-grid:column key="birthday" type="date"></q-grid:column>
		<q-grid:column key="name.first">
			<q-grid:template for="edit">
				<input type="text"
						 q-grid:focus
						 style="border: 1px solid #f00;"
						 ng-blur="$body.cellEdit.commit.execute($cell)"
						 ng-model="$body.cellEdit.value"/>
			</q-grid:template>
		</q-grid:column>
	</q-grid:columns>
</q-grid>
