<md-dialog class="dialog-grid">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Grid</h2>
		</div>
	</md-toolbar>

	<md-dialog-content flex="100">
		<q-grid rows="$ctrl.rows" q-grid:autofocus="400">
			<q-grid:columns generation="deep"></q-grid:columns>
		</q-grid>
	</md-dialog-content>

	<md-dialog-actions layout="row">
		<span flex></span>
		<md-button ng-click="$ctrl.cancel()">
			Cancel
		</md-button>
	</md-dialog-actions>
</md-dialog>
