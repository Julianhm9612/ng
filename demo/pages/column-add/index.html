<q-grid rows="$ctrl.rows"
		  columns="$ctrl.columns"
		  model="$ctrl.gridModel">
	<q-grid:toolbar>
		<q-grid:template for="top" let="$ctrl">
			<button ng-click="$ctrl.addColumn()">Add Column</button>
			<button ng-click="$ctrl.clear()">Remove Columns</button>
		</q-grid:template>
	</q-grid:toolbar>

</q-grid>
