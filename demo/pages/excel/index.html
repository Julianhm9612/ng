<q-grid model="$ctrl.model"
        class="q-grid-excel"
        edit-mode="cell"
        selection-mode="range"
        id="excel-example">
	<q-grid:export>
		<q-grid:template for="xlsx">
			<md-button ng-disabled="!$export.xlsx.canExecute()" ng-click="$export.xlsx.execute()">
				<md-icon>file_download</md-icon>save
			</md-button>
		</q-grid:template>
	</q-grid:export>
	<q-grid:import>
		<q-grid:template>
			<md-button ng-disabled="!$import.upload.canExecute()" ng-click="$import.upload.execute()">
				<md-icon>file_upload</md-icon>open
			</md-button>
		</q-grid:template>
	</q-grid:import>
	<q-grid:columns>
		<q-grid:column type="row-number" key="rowNumber" can-focus="false" pin="left"></q-grid:column>
		<q-grid:column>
			<q-grid:template for="edit">
				<input type="text"
				       q-grid:focus
				       ng-blur="$view.edit.cell.commit.execute($cell)"
				       ng-model="$view.edit.cell.value"/>
			</q-grid:template>
		</q-grid:column>
	</q-grid:columns>
	<q-grid:toolbar>
		<q-grid:template for="top">
			<div layout="row" layout-align="end center">
				<q-grid:import></q-grid:import>
				<q-grid:export type="xlsx"></q-grid:export>
			</div>
		</q-grid:template>
	</q-grid:toolbar>
</q-grid>
