<q-grid rows="$ctrl.rows">
	<q-grid:columns generation="shallow">
		<q-grid:column type="row-number">
			<q-grid:template for="head">
				<b>Row No.</b>
			</q-grid:template>
			<q-grid:template for="body">
				<i>{{$cell.rowIndex + 1}}</i>
			</q-grid:template>
		</q-grid:column>
	</q-grid:columns>
</q-grid>
