<q-grid header="{{::$details.title}}"
        rows="$ctrl.rows"
        model="$ctrl.model"
        edit-mode="cell">
	<q-grid:columns generation="deep"></q-grid:columns>
	<q-grid:validation>
		<q-grid:rule for="column"
		             key="gender"
		             required
		             one-of="['male', 'female']">
		</q-grid:rule>
	</q-grid:validation>
</q-grid>
