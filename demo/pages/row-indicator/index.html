<q-grid rows="$ctrl.rows" xmlns:q-grid="http://www.w3.org/1999/XSL/Transform">
	<q-grid:columns generation="shallow">
		<q-grid:column type="row-indicator">
			<q-grid:template for="head">
				<strong>&gt;</strong>
			</q-grid:template>
			<q-grid:template for="body">
				<em>&gt</em>
			</q-grid:template>
		</q-grid:column>
	</q-grid:columns>
</q-grid>
