<div class="q-grid-group-bar"
	  q-grid:drop
	  q-grid:on-drop="$groupBar.drop.execute($event)"
	  q-grid:can-drop="$groupBar.drop.canExecute($event)">
	<label>Group By: </label>
	<ul>
		<li ng-repeat="group in $groupBar.groups track by $index">
			<span ng-bind="$groupBar.title(group)"></span>
			<button ng-disabled="!$groupBar.remove.canExecute()"
					  ng-click="$groupBar.remove.execute(group)">
				x
			</button>
		</li>
		<li>
			<select ng-disabled="!$groupBar.add.canExecute()"
					  ng-model="$groupBar.newGroup"
					  ng-change="$groupBar.add.execute($groupBar.newGroup)">
				<option value="" disabled>Add Group</option>
				<option value="{{column.key}}"
						  ng-repeat="column in $groupBar.columns track by column.key"
						  ng-bind="column.title">
				</option>
			</select>
		</li>
	</ul>
</div>
