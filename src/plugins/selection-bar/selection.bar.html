<div class="q-grid-selection-bar">
	<label>Unit</label>
	<select ng-model="$selectionBar.unit" 
			  ng-change="$selectionBar.toggleUnit.execute($selectionBar.unit)"
			  ng-disabled="!$selectionBar.toggleUnit.canExecute()">
		<option value="{{unit.key}}"
					ng-repeat="unit in $selectionBar.units"
					ng-bind="unit.title">
		</option>
	</select>
	<label>Mode</label>
	<select ng-model="$selectionBar.mode" 
			  ng-change="$selectionBar.toggleMode.execute($selectionBar.mode)"
			  ng-disabled="!$selectionBar.toggleMode.canExecute()">
		<option value="{{mode.key}}"
					ng-repeat="mode in $selectionBar.modes"
					ng-bind="mode.title">
		</option>
	</select>
	<label>Selection Count: </label><em>{{$selectionBar.count}}</em>
</div>
