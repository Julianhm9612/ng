<div class="q-grid-pivot-bar"
	  q-grid:drop
	  q-grid:on-drop="$pivotBar.drop.execute($event)"
	  q-grid:can-drop="$pivotBar.drop.canExecute($event)">
	<label>Pivot By: </label>
	<ul>
		<li ng-repeat="group in $pivotBar.groups track by $index">
			<span ng-bind="$pivotBar.title(group)"></span>
			<button ng-disabled="!$pivotBar.remove.canExecute()"
					  ng-click="$pivotBar.remove.execute(group)">
				x
			</button>
		</li>
		<li>
			<select ng-disabled="!$pivotBar.add.canExecute()"
					  ng-model="$pivotBar.newGroup"
					  ng-change="$pivotBar.add.execute($pivotBar.newGroup)">
				<option value="" disabled>Add Pivot</option>
				<option value="{{column.key}}"
						  ng-repeat="column in $pivotBar.columns track by column.key"
						  ng-bind="column.title">
				</option>
			</select>
		</li>
	</ul>
</div>
