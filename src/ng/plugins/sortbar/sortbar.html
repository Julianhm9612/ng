<div class="sortbar"
	  q-grid:drop
	  q-grid:on-drop="$sortbar.drop.execute($event)"
	  q-grid:can-drop="$sortbar.drop.canExecute($event)">
	<label>Sort By: </label>
	<ul>
		<li ng-repeat="sort in $sortbar.sorts track by $index">
			<span ng-bind="$sortbar.title(sort)"></span>
			<button ng-disabled="!$sortbar.remove.canExecute()"
					  ng-click="$sortbar.remove.execute(sort)">
				x
			</button>
		</li>
		<li>
			<select ng-disabled="!$sortbar.add.canExecute()"
					  ng-model="$sortbar.newSort"
					  ng-change="$sortbar.add.execute($sortbar.newSort)">
				<option value="" disabled>Add Sort</option>
				<option value="{{column.key}}"
						  ng-repeat="column in $sortbar.columns track by column.key"
						  ng-bind="column.title">
				</option>
			</select>
		</li>
	</ul>
</div>
