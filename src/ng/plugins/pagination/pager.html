<div class="pager">
	<label class="page-size">Rows per page:</label>
	<select class="page-size" ng-model="$pager.size"
			  ng-options="size for size in $pager.sizeList">
	</select>
	<label class="page">{{$pager.from}}-{{$pager.to}} of {{$pager.total}}</label>
	<button class="prev-page" ng-disabled="!$pager.prev.canExecute()" ng-click="$pager.prev.execute();">&lt;</button>
	<button class="next-page" ng-disabled="!$pager.next.canExecute()" ng-click="$pager.next.execute();">&gt;</button>
</div>
