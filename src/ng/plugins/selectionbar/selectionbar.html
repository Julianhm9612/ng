<div class="selectionbar">
	<label>Mode:</label>
	<select ng-model="$selectionbar.mode" 
			  ng-change="$selectionbar.toggleMode.execute($selectionbar.mode)"
			  ng-disabled="!$selectionbar.toggleMode.canExecute()">
		<option value="{{mode}}"
					ng-repeat="mode in $selectionbar.modes"
					ng-bind="mode">
		</option>
	</select>
	<label>
		<input type="checkbox" 
				 ng-model="$selectionbar.checkbox" 
				 ng-change="$selectionbar.toggleCheckbox.execute($selectionbar.checkbox)"
				 ng-disabled="!$selectionbar.toggleCheckbox.canExecute()"/>
		Use checkboxes
	</label>
</div>
