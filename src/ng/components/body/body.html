<tr ng-repeat="$row in $view.body.rows track by $index"
	 ng-class="{'selected': $selection.unit('row') && !$selection.mode('checkbox') && $selection.state($row)}"
	 ng-click="$selection.unit('row') && !$selection.mode('checkbox') && $selection.toggle.execute($row)">
	<td ng-repeat="$column in $view.body.columns track by $column.model.key"
		 ng-class="[
			$column.model.key, 
			$column.model.type, 
		 	{
				 'selected': $selection.unit('column') && $selection.state($column) ||
								 $selection.unit('cell') && $selection.state($cell),
			}]"
		 ng-click="$selection.unit('column') && $selection.toggle.execute($column) || 
		 			  $selection.unit('cell') && $selection.toggle.execute($cell)"
		 ng-if="$column.model.isVisible !== false"
		 q-grid-core:td>
	</td>
</tr>
