<div class="groupbar">
	<ul>
		<li ng-repeat="group in $groupbar.groups">
			<span ng-bind="$groupbar.title(group)"></span>
			<button ng-disabled="!$groupbar.remove.canExecute()"
					  ng-click="$groupbar.remove.execute(group)">
				x
			</button>
		</li>
		<li>
			<select ng-disabled="!$groupbar.add.canExecute()">
			</select>
		</li>
	</ul>
</div>
