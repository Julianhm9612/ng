<div ng-click="$view.sort.toggle.execute($cell.column.key)">
	<div class="q-grid-sort"
		  ng-class="{'q-grid-active': $view.sort.order($cell.column.key) >= 0}"
		  ng-switch="$view.sort.direction($cell.column.key)">
		<span class="q-grid-asc" ng-switch-when="asc">&#8595;</span>
		<span class="q-grid-desc" ng-switch-when="desc">&#8593;</span>
		<span ng-switch-default>&#8595;</span>
	</div>
	<label ng-click="$head.sort.toggle.execute($cell.column.key)"
			 ng-bind="$cell.column.title">
	</label>
</div>
