<q-grid-core:box ng-cloak
					  class="q-grid-box layout-column flex-100">
	<q-grid-core:toolbar position="top"
								class="q-grid-toolbar q-grid-toolbar-top flex-auto"
								ng-if="$grid.visibility.toolbar.top">
	</q-grid-core:toolbar>
	<div flex="100" layout="row">
		<q-grid-core:toolbar position="left"
									class="q-grid-toolbar q-grid-toolbar-left flex-auto"
									ng-if="$grid.visibility.toolbar.left">
		</q-grid-core:toolbar>
		<q-grid-core:view class="q-grid-view layout-column flex-100">
		</q-grid-core:view>
		<q-grid-core:toolbar position="right"
									class="q-grid-toolbar q-grid-toolbar-right flex-auto"
									ng-if="$grid.visibility.toolbar.right">
		</q-grid-core:toolbar>
	</div>
	<q-grid-core:toolbar position="bottom"
								class="q-grid-toolbar q-grid-toolbar-bottom flex-auto"
								ng-if="$grid.visibility.toolbar.bottom">
	</q-grid-core:toolbar>
</q-grid-core:box>
