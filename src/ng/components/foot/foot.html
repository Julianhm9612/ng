<tr ng-repeat="$row in $view.foot.rows track by $index">
	<td ng-repeat="$column in $view.foot.columns track by $column.model.key"
		 ng-class="[$column.model.key, $column.model.type]"
		 ng-if="$column.model.isVisible !== false"
		 rowspan="{{$column.rowspan}}"
		 colspan="{{$column.colspan}}"
		 q-grid-core:tf>
	</td>
</tr>
