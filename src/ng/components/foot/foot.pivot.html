<tr ng-repeat="$node in $view.nodes track by $index">
	<td ng-if="$view.group.nodes.length" class="group"></td>
	<td ng-repeat="$column in $view.columns track by $index"
		 ng-class="$column.key"
		 q-grid-core:tf>
	</td>
	<td ng-repeat="$column in $view.columns track by $index"
		 ng-class="$column.key"
		 q-grid-core:td>
	</td>
</tr>
