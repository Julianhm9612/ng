<button ng-click="$row.toggleStatus.execute($node)"
		  ng-if="$row.toggleStatus.canExecute($node)"
		  ng-switch="$row.status">
	<span ng-switch-when="expand">-</span>
	<span ng-switch-default>+</span>
</button>
<span>{{$node.key}}</span>
<span ng-if="$row.toggleStatus.canExecute($node)">({{$row.count}})</span>
