<tr ng-repeat="$row in $view.head.rows">
	<th ng-repeat="$column in $row.columns"
		 ng-class="$column.model.key"
		 rowspan="{{$column.rowspan}}"
		 colspan="{{$column.colspan}}"
		 q-grid:drag="$head.transfer($cell)"
		 q-grid:drop="$head.transfer($cell)"
		 q-grid:on-drop="$head.drop.execute($event)"
		 q-grid:can-drop="$head.drop.canExecute($event)"
		 q-grid-core:th>
	</th>
</tr>
