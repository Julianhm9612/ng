<q-grid:cell-editor class="q-grid-password q-grid-editor q-grid-position q-grid-text"
						  on:close="$view.edit.cell.exit.execute($cell)"
						  q-grid:position="td"
						  max-width="208"
						  max-height="98">
	<md-input-container class="q-grid-input-container">
		<input type="password"
				 q-grid:focus
				 ng-model="$view.edit.cell.value"/>
	</md-input-container>
</q-grid:cell-editor>
