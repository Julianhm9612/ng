<div class="q-grid-persistence-panel q-grid-popup-panel" layout="column" flex="100">
	<md-card>
		<md-card-header>
			<md-card-title>
				<md-card-title-text>
					<span class="md-subhead">Save/Load</span>
				</md-card-title-text>
				<md-card-title-actions layout="row" layout-align="end center">
				</md-card-title-actions>
			</md-card-title>
		</md-card-header>
		<md-card-content>
			<div class="flex-none layout-row">
				<div class="flex-100">
					<md-input-container class="q-grid-persistence-title">
						<label>Save As...</label>
						<input type="text" ng-model="$persistence.title" q-grid:focus q-grid:focus-delay="400"/>
					</md-input-container>
				</div>
				<div class="flex-none">
					<md-button class="md-primary q-grid-persistence-save" md-prevent-menu-close
								  ng-click="$persistence.submit.execute()" ng-disabled="!$persistence.submit.canExecute()">
						Save
					</md-button>
				</div>
			</div>
			<div class="flex">
				<md-list class="md-dense" ng-cloak>
					<md-list-item class="md-2-line"
									  ng-repeat="item in $persistence.items | orderBy: '-modified' track by $index"
									  ng-init="state={edit: false}"
									  ng-class="{'q-grid-persistence-selected': $persistence.active(item)}">
						<div class="default-icon">
							<md-icon ng-if="item.default">star</md-icon>
						</div>
						<div class="md-list-item-text">
							<md-button class="md-primary"
										  ng-click="$persistence.load.execute(item)"
										  ng-if="!state.edit">
								<h3>{{item.title}}</h3>
								<ul>
									<li>{{item.modified | date: 'yyyy/MM/dd h:mm a'}}</li>
								</ul>
							</md-button>
							<md-input-container ng-if="state.edit">
								<input ng-blur="state.edit=false;$persistence.edit.execute(item)" ng-model="item.title"
										 q-grid:focus/>
							</md-input-container>
						</div>
						<md-tooltip class="q-grid-persistence-tooltip">{{$persistence.stringify(item)}}</md-tooltip>
						<md-menu>
							<md-button class="md-icon-button q-grid-more"
										  aria-label="More"
										  ng-click="$mdOpenMenu($event)">
								<md-icon>more_vert</md-icon>
							</md-button>
							<md-menu-content width="4">
								<md-menu-item>
									<md-button ng-click="$persistence.setDefault.execute(item)"
												  ng-disabled="!$persistence.setDefault.canExecute(item)">
										<md-icon md-menu-align-target>star</md-icon>
										Default
									</md-button>
								</md-menu-item>
								<md-menu-item>
									<md-button ng-click="state.edit=true"
												  ng-disabled="state.edit || !$persistence.edit.canExecute(item)">
										<md-icon md-menu-align-target>mode_edit</md-icon>
										Edit
									</md-button>
								</md-menu-item>
								<md-menu-item>
									<md-button ng-click="$persistence.remove.execute(item)"
												  ng-disabled="!$persistence.remove.canExecute(item)">
										<md-icon md-menu-align-target>close</md-icon>
										Remove
									</md-button>
								</md-menu-item>
							</md-menu-content>
						</md-menu>
					</md-list-item>
				</md-list>
			</div>
			<!-- <div class="q-grid-popup-actions flex-none">
				<md-button ng-click="$persistence.cancel.execute()" md-prevent-menu-close>
					Cancel
				</md-button>
				<md-button class="md-primary" md-prevent-menu-close ng-click="$persistence.submit.execute()" ng-disabled="!$persistence.submit.canExecute()">
					Save
				</md-button>
			</div> -->
		</md-card-content>
	</md-card>
</div>
