<div layout="row">
	<div flex="100"
		  layout="row"
		  layout-align="start center"
		  layout-align-xs="start start"
		  layout-align-sm="start start"
		  layout-xs="column"
		  layout-sm="column">
	</div>
	<div class="q-grid-actions" flex="none" layout="row" layout-align="end center">
		<div>
			<q-grid:action-bar-core></q-grid:action-bar-core>
		</div>
		<div>

			<q-grid:outlet-template for="column-chooser" let="$columnChooser">
				<md-card>
					<md-card-header>
						<md-card-title>
							<md-card-title-text>
								<span class="md-subhead">Column Filter</span>
							</md-card-title-text>
						</md-card-title>
					</md-card-header>
					<md-card-content>
						<q-grid:column-chooser>
						</q-grid:column-chooser>
					</md-card-content>
				</md-card>
			</q-grid:outlet-template>

			<md-menu q-grid:outlet="column-chooser" md-offset="-24 -8">
				<md-button aria-label="Open column chooser"
							  class="md-icon-button"
							  ng-click="$mdMenu.open($event);$outlet.link();"
							  tabindex="-1">
					<md-icon md-menu-origin>more_vert</md-icon>
				</md-button>
				<md-menu-content class="q-grid-menu" width="6" q-grid:outlet-host="$columnChooser">
				</md-menu-content>
			</md-menu>
		</div>
	</div>
</div>
<div class="q-grid-progress">
	<q-grid:progress>
	</q-grid:progress>
</div>
