<q-grid:cell-editor on:close="$view.edit.cell.commit.execute($cell)" q-grid:position="td">
	<div class="q-grid-text-area">
		<md-input-container>
		<textarea type="text"
					 rows="8"
					 cols="45"
					 wrap="soft"
					 q-grid:focus
					 md-maxlength="{{::$cell.column.maxLength}}"
					 ng-model="$view.edit.cell.value"/>
		</md-input-container>
	</div>
</q-grid:cell-editor>
