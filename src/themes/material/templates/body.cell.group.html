<div ng-style="{'padding-left': $view.group.offset($cell.row) + 'px'}">
	<button ng-mouseup="$view.group.toggleStatus.execute($cell.row)"
			  ng-if="$view.group.toggleStatus.canExecute($cell.row)"
			  ng-switch="$view.group.status($cell.row)"
			  tabindex="-1">
		<span >
			<md-icon ng-switch-when="expand">arrow_drop_down</md-icon>
			<md-icon class="q-grid-arrow-right" ng-switch-when="collapse">arrow_drop_up</md-icon>
		</span>
	</button>
	<span>{{$view.group.value($cell.row)}}</span>
	<span ng-if="$view.group.toggleStatus.canExecute($cell.row)">({{$view.group.count($cell.row)}})</span>
</div>
