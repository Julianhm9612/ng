<div ng-cloak class="q-grid-editor q-grid-reference">
	<h2 class="md-title">Edit {{::$cell.column.title}}</h2>
	<q-grid rows="$view.edit.cell.fetch.result"
			  selection-unit="row"
			  selection-mode="{{$cell.column.editorOptions.relationship === 'toMany' ? 'multiple' : 'single'}}"
			  selection-key="$cell.column.editorOptions.foreignKey"
			  selection="$view.edit.cell.value">		<!-- trying to pass value -->
		<!-- how to update $view.edit.cell.value from model.selection? -->
		<q-grid:columns generation="deep"></q-grid:columns>
		<q-grid:toolbar>
			<q-grid:template for="top"></q-grid:template>
		</q-grid:toolbar>
	</q-grid>
	<div class="q-grid-actions">
		<md-button class="md-primary md-confirm-button" ng-click="$view.edit.cell.commit.execute($cell, $event)">Save
		</md-button>
		<md-button class="md-primary md-cancel-button" ng-click="$view.edit.cell.cancel.execute($cell, $event)">Cancel
		</md-button>
	</div>
</div>
