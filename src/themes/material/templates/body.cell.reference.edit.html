<div ng-cloak
	  class="q-grid-editor q-grid-reference"
	  ng-controller="Body.Cell.Reference.Edit.Controller as $ctrl">
	<h2 class="md-title">Edit {{::$cell.column.title}}</h2>
	<q-grid rows="$view.edit.cell.fetch.result"
			  model="$ctrl.gridModel"
			  selection-unit="row"
			  selection-mode="{{$cell.column.editorOptions.selectionMode}}"
			  selection-key="$cell.column.editorOptions.selectionKey"
			  selection="$view.edit.cell.value">
		<q-grid:columns generation="deep"></q-grid:columns>
		<q-grid:toolbar>
			<q-grid:template for="top"></q-grid:template>
		</q-grid:toolbar>
	</q-grid>
	<div class="q-grid-actions">
		<md-button class="md-primary md-confirm-button" ng-click="$ctrl.commit($cell, $event)">Save
		</md-button>
		<md-button class="md-primary md-cancel-button" ng-click="$view.edit.cell.cancel.execute($cell, $event)">Cancel
		</md-button>
	</div>
</div>
