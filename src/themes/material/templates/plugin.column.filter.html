<q-grid:popup id="q-grid-column-filter-popup-{{$columnFilter.key}}">
	<q-grid:template for="trigger">
		<md-button class="md-icon-button" ng-click="$popup.open({width: 352, height: 652})" tabindex="-1">
			<md-icon>filter_list</md-icon>
		</md-button>
	</q-grid:template>
	<q-grid:template for="body" let="$columnFilter">
		<q-grid:column-filter-panel key="$columnFilter.key"
											 on:submit="$popupBody.close()"
											 on:cancel="$popupBody.close()">
		</q-grid:column-filter-panel>
	</q-grid:template>
	<q-grid:template for="head" let="$columnFilter">
		<span class="md-subhead">{{$columnFilter.title}} Filter</span>
	</q-grid:template>
</q-grid:popup>
