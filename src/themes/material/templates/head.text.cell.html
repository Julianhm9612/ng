<button class="sort"
		  ng-class="{active: $head.sortOrder($cell.column.key) >= 0}"
		  ng-click="$head.sortToggle.execute($cell.column.key)"
		  ng-switch="$head.sortDirection($cell.column.key)">
	<md-icon class="asc" ng-switch-when="asc">arrow_downward</md-icon>
	<md-icon class="desc" ng-switch-when="desc">arrow_upward</md-icon>
	<md-icon ng-switch-default>arrow_downward</md-icon>
</button>
<label ng-click="$head.sortToggle.execute($cell.column.key)"
		 ng-bind="$cell.column.title">
</label>
