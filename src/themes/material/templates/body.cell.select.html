<div ng-switch="$view.selection.state($row)">
	<div class="q-grid-checked" ng-switch-when="true">
		<md-icon>check</md-icon>
	</div>
	<div class="q-grid-unchecked" ng-switch-when="false">
	</div>
	<div class="q-grid-indeterminate" ng-if="$view.selection.isIndeterminate($row)">
		<md-icon>remove</md-icon>
	</div>
</div>
