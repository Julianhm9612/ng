<md-select q-grid:raise="click"
			  ng-model="$view.edit.cell.value"
			  placeholder="Select a value"
			  md-on-open="$view.edit.cell.fetch.busy"
			  md-on-close="$view.edit.cell.cancel.execute($cell)"
			  ng-change="$view.edit.cell.commit.execute($cell)">
	<md-option ng-value="option"
				  ng-repeat="option in $view.edit.cell.fetch.result">{{ option }}
	</md-option>
</md-select>
