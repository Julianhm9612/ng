<div ng-cloak class="q-grid-editor q-grid-file">
	<h2 class="md-title">Edit {{::$cell.column.title}}</h2>
	<div layout="column" class="q-grid-file-fields">
		<md-input-container ng-if="$cell.column.label !== null">
			<label>Label</label>
			<input type="text"
					 ng-model="$view.edit.cell.label"></input>
		</md-input-container>
		<div class="q-grid-file-upload-area">
			<div class="q-grid-file-upload-message" layout="column"
				  ng-switch="!!$view.edit.cell.value">
				<span class="q-grid-file-upload-filename"
						ng-switch-when="true">{{$view.edit.cell.value.name}}</span>
				<md-icon>file_upload</md-icon>
				<span ng-switch-when="false">Drag and drop a file here or click</span>
				<span ng-switch-when="true">Drag and drop or click to replace </span>
			</div>
			<input q-grid:file-upload="$view.edit.cell.value"
					 type="file"></input>
		</div>
	</div>
	<div class="q-grid-actions">
		<md-button class="md-primary md-confirm-button" ng-click="$view.edit.cell.commit.execute($cell, $event)">Save
		</md-button>
		<md-button class="md-primary md-cancel-button" ng-click="$view.edit.cell.cancel.execute($cell, $event)">Cancel
		</md-button>
	</div>
</div>
