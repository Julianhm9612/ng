<q-grid:cell-editor on:close="$view.edit.cell.commit.execute($cell)">
	<div class="q-grid-date" ng-controller="Body.Cell.Date.Edit.Controller as $dateEdit">
		<h2 class="md-title">Edit {{::$cell.column.title}}</h2>
		<md-datepicker ng-model="$view.edit.cell.value"
							md-placeholder="Enter date"
							md-is-open="$dateEdit.pickerOpened"
							q-grid:focus="input">
		</md-datepicker>
	</div>
</q-grid:cell-editor>
