<div ng-cloak class="q-grid-editor q-grid-url" q-grid-position="td">
	<h2 class="md-title">Edit {{::$cell.column.title}}</h2>
	<div layout="column" class="q-grid-url-fields" flex>
		<md-input-container ng-if="$cell.column.label !== null">
			<label>Label</label>
			<input type="text"
					 ng-model="$view.edit.cell.label"/>
		</md-input-container>
		<md-input-container>
			<label>Url</label>
			<input type="url"
					 q-grid:focus
					 ng-model="$view.edit.cell.value"/>
		</md-input-container>
	</div>
	<div class="q-grid-actions">
		<md-button class="md-primary md-confirm-button" ng-click="$view.edit.cell.commit.execute($cell, $event)">Save
		</md-button>
		<md-button class="md-primary md-cancel-button" ng-click="$view.edit.cell.cancel.execute($cell, $event)">Cancel
		</md-button>
	</div>
</div>
