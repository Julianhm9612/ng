<q-grid:cell-editor class="q-grid-text q-grid-editor" on:close="$view.edit.cell.exit.execute()" q-grid:position="td">
	<md-input-container>
		<input type="text"
		       q-grid:focus
		       ng-model="$view.edit.cell.value"
		       md-maxlength="{{::$cell.column.maxLength}}"/>
		<div ng-messages="projectForm.description.$error">
			<div ng-message="required">This is required.</div>
			<div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
		</div>
		<q-grid:validator class="q-grid-validator"
		                  key="{{::$cell.column.key}}"
		                  value="$view.edit.cell.value">
		</q-grid:validator>
	</md-input-container>
</q-grid:cell-editor>
