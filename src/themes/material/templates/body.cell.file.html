<a ng-href="{{$cell.value}}" ng-bind="$cell.label || $cell.value"></a>
<md-button class="md-icon-button q-grid-file-edit"
			  aria-label="file-edit"
			  ng-disabled="!$view.edit.cell.enter.canExecute($cell)"
			  ng-click="$view.edit.cell.enter.execute($cell)">
	<md-icon>file_upload</md-icon>
	<md-tooltip>Upload</md-tooltip>
</md-button>
