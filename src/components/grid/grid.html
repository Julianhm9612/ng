<div q-grid-core:view class="qgrid theme-default" ng-cloak>
	<table>
		<thead q-grid-core:head>
		<tr>
			<th ng-repeat="$column in $grid.dataColumns track by $index"
				 class="{{::$column.key}}"
				 q-grid-core:th>
			</th>
		</tr>
		</thead>
		<tfoot q-grid-core:foot>
		<tr ng-repeat="index in $foot.count track by $index">
			<td ng-repeat="$column in $grid.dataColumns track by $index"
				 class="{{::$column.key}}"
				 q-grid-core:tf>
			</td>
		</tr>
		</tfoot>
		<tbody q-grid-core:body>
		<tr ng-repeat="$row in $grid.dataRows track by $index">
			<td ng-repeat="$column in $grid.dataColumns track by $index"
				 class="{{::$column.key}}"
				 q-grid-core:td>
			</td>
		</tr>
		</tbody>
		<tfoot>
		</tfoot>
	</table>
</div>
