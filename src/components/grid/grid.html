<div class="qgrid">
	<table>
		<thead>
		<tr>
			<th ng-repeat="$column in $ctrl.columns track by $index">
				<label>{{$column.title}}</label>
			</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="$row in $ctrl.rows">
			<td ng-repeat="$column in $ctrl.columns track by $index">
				{{$row[$column.key]}}
			</td>
		</tr>
		</tbody>
		<tfoot>
		</tfoot>
	</table>
</div>
