<div class="qgrid theme-default" ng-cloak>
	<table>
		<thead q-grid:core-head>
			<tr>
				<th ng-repeat="$column in $ctrl.dataColumns track by $index"
					 class="{{::$column.key}}">
					<label>{{$column.title}}</label>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="$row in $ctrl.dataRows track by $index">
				<td ng-repeat="$column in $ctrl.dataColumns track by $index"
					 class="{{::$column.key}}"
					 q-grid:core-td>
				</td>
			</tr>
		</tbody>
		<tfoot>
		</tfoot>
	</table>
</div>
