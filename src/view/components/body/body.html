<tr ng-repeat="$row in $view.body.rows track by $index" q-grid-core:tr="body">
	<td ng-repeat="$column in $view.body.columns($row, $table.pin) track by $column.model.key"
		 rowspan="{{$view.body.rowspan($column.model, $row)}}"
		 colspan="{{$view.body.colspan($column.model, $row)}}"
		 q-grid-core:td>
	</td>
</tr>
